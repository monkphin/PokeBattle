<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">    
  <title>PokeBattle</title>
</head>
<body>
  <header>    
    <img src="assets/images/pokebattler-logo.webp" alt="PokeBattler Logo">
  </header>
  <main>
    <!-- main game section -->
    <div class="container position-relative">
      <div class="row justify-content-center" id="card-area">
        <div class="d-flex justify-content-center" id="player-card">
          <!-- Player Card -->
        </div>
        <div class="d-flex justify-content-center" id="opponent-card">
          <!-- Opponent card -->
        </div>
      </div>
      <div class="row" id="deck-size-area">
        <!-- remaining deck counts -->
      </div>
      <div class="col-12" id="message_area">
        <!-- Notification messages go here. -->
      </div>
    </div>
  </main>
  <footer>
    <!-- footer content  -->
  </footer>
  <script src="assets/js/javascript.js"></script>
</body>
</html>
