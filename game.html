<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">    
    <title>PokeBattle</title>

</head>
<body>
  <header>    
    <!-- site logo -->
  </header>
  <main>
    <!-- welcome message with player name -->
    <div class="container" id="welcome_message">
    </div>
    <!-- main game section -->
    <div class="container">
      <div class="row">
        <!-- Player Card -->
        <div class="col-sm-6 card" id="player_card">
          Player Card 
        </div>
        <!-- Opponent card -->
        <div class="col-sm-6 card" id="opponent_card">
          Opponent card 
        </div>
      </div>
      <div class="row">
        <!-- remaining deck counts -->
        <div class="col-sm-6" id="player_count">
          <!-- player deck count -->
           player deck size 
        </div>
        <div class="col-sm-6" id="opponent_count">
          <!-- opponent deck count -->
           Opponent deck size 
        </div>
      </div>
    </div>
    <div class="container">
      <!-- game out put area -->
      <div class="row">
        <div class="col" id="message_area">
          <!-- Game Output -->
          Game output
        </div>
      </div>
      <!-- win loss count area -->
      <div class="row">
        <div class="col-sm-6" id="win-count">
          <!-- win counter -->
           Win counter 
        </div>
        <div class="col-sm-6" id="loss-count">
          <!-- loss counter -->
           Loss Counter 
        </div>

      </div>
    </div>
  </main>
  <footer>
    <!-- footer content  -->
  </footer>
  <script src="assets/js/javascript.js"></script>
</body>
</html>
